
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='50' fill='%23E49E10'/><path d='M22 68 L38 32 L46 54 L54 32 L70 68 H60 L54 52 L48 68 H38 L46 48 L40 68 H22 Z' fill='black'/><path d='M75 26 L78.5 29.5 L82 32 L78.5 34.5 L75 38 L71.5 34.5 L68 32 L71.5 29.5 Z' fill='%234f46e5'/></svg>" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WestlineGPT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              'primary-amber': '#E49E10',
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --primary-amber: #E49E10;
        --secondary-black: #0A0A0A;
        --accent-white: #F8F8F8;
        --brand-purple: #7e22ce;
        --brand-indigo: #4f46e5;
        --brand-blue: hsl(220, 75%, 60%);
        
        --glass-bg: rgba(25, 25, 30, 0.5);
        --glass-border: rgba(255, 255, 255, 0.1);
        --glass-blur: 16px;

        --glow-color: rgba(228, 158, 16, 0.5);
      }
      .theme-light {
        --primary-amber: #d97706; /* Darker amber for better contrast on light bg */
        --secondary-black: #FFFFFF;
        --accent-white: #111827;
        --glass-bg: rgba(249, 250, 251, 0.85);
        --glass-border: rgba(0, 0, 0, 0.08);
        --glow-color: rgba(245, 158, 11, 0.4);
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--secondary-black);
        color: var(--accent-white);
        overflow: hidden; /* Prevent scrollbars appearing during shake */
        font-weight: 400; /* Inter Regular Default */
      }
      
      /* Utility Classes for Custom Variables */
      .bg-primary-amber { background-color: var(--primary-amber) !important; }
      .text-primary-amber { color: var(--primary-amber) !important; }
      .text-accent-white { color: var(--accent-white) !important; }
      
      #background-mesh {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100vh;
        z-index: -1;
        background: #050508;
        background: 
          radial-gradient(at 70% 20%, hsla(263, 74%, 56%, 0.15) 0px, transparent 50%),
          radial-gradient(at 10% 80%, hsla(220, 75%, 60%, 0.3) 0px, transparent 50%),
          radial-gradient(at 90% 90%, hsla(213, 74%, 56%, 0.2) 0px, transparent 50%);
        animation: grain 8s steps(10) infinite;
      }
      .theme-light #background-mesh {
        background: #f0f2f5;
        background-image:
          radial-gradient(at 80% 20%, hsla(210, 60%, 95%, 1) 0px, transparent 50%),
          radial-gradient(at 20% 80%, hsla(30, 80%, 95%, 1) 0px, transparent 50%);
      }

      @keyframes grain {
        0%, 100% { transform: translate(0, 0); }
        10% { transform: translate(-5%, -10%); }
        20% { transform: translate(-15%, 5%); }
        30% { transform: translate(5%, -15%); }
        40% { transform: translate(-5%, 15%); }
        50% { transform: translate(-15%, 10%); }
        60% { transform: translate(15%, 0%); }
        70% { transform: translate(0%, 15%); }
        80% { transform: translate(-15%, 0%); }
        90% { transform: translate(5%, -10%); }
      }

      .glass-pane {
        background: var(--glass-bg);
        -webkit-backdrop-filter: blur(var(--glass-blur));
        backdrop-filter: blur(var(--glass-blur));
        border: 1px solid var(--glass-border);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.2);
      }
      
      .btn-gradient {
        background-image: linear-gradient(45deg, #d97706, #fbbf24);
        border: none;
        color: #000;
        padding: 0.75rem 1.5rem;
        border-radius: 9999px;
        font-weight: 500; /* Inter Medium */
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }
      .btn-gradient:hover {
        box-shadow: 0 0 20px rgba(251, 191, 36, 0.6);
        transform: translateY(-2px);
      }
      
      .btn-glass {
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        color: white;
        padding: 0.75rem 1.5rem;
        border-radius: 9999px;
        font-weight: 500; /* Inter Medium */
        -webkit-backdrop-filter: blur(5px);
        backdrop-filter: blur(5px);
        transition: all 0.3s ease;
      }
      .btn-glass:hover {
        background: rgba(255, 255, 255, 0.2);
        border-color: rgba(255, 255, 255, 0.3);
      }

      .btn-glow-white {
        background: rgba(255, 255, 255, 0.9);
        color: #111;
        border: 1px solid rgba(255, 255, 255, 1);
        padding: 0.75rem 1.5rem;
        border-radius: 9999px;
        font-weight: 500; /* Inter Medium */
        transition: all 0.3s ease;
        box-shadow: 0 0 15px rgba(255, 255, 255, 0.3), 0 0 25px rgba(255, 255, 255, 0.2) inset;
      }
      .btn-glow-white:hover {
        box-shadow: 0 0 25px rgba(255, 255, 255, 0.6), 0 0 35px rgba(255, 255, 255, 0.3) inset;
        transform: translateY(-2px);
      }
      
      @keyframes animate-glow {
        0% { box-shadow: 0 0 5px var(--glow-color); }
        50% { box-shadow: 0 0 20px var(--glow-color); }
        100% { box-shadow: 0 0 5px var(--glow-color); }
      }

      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }
      .animate-float { animation: float 4s ease-in-out infinite; }
      
      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
        20%, 40%, 60%, 80% { transform: translateX(5px); }
      }
      .animate-shake { animation: shake 0.5s ease-in-out; }
      
      .prompt-input-wrapper {
        background: linear-gradient(90deg, var(--brand-purple), #ec4899, var(--brand-indigo), #10b981, var(--primary-amber), #ef4444, var(--brand-purple));
        background-size: 600% 600%;
        animation: animate-gradient-x 10s ease infinite;
        padding: 2px;
        border-radius: 9999px;
        box-shadow: 0 0 20px rgba(228, 158, 16, 0.2);
      }
      @keyframes animate-gradient-x {
          0%{background-position:0% 50%}
          50%{background-position:100% 50%}
          100%{background-position:0% 50%}
      }

      /* === Light Theme Overrides === */
      .theme-light .text-slate-100,
      .theme-light .text-slate-200,
      .theme-light .text-slate-200.placeholder-slate-400\/80 {
        color: #1f2937 !important;
      }
      .theme-light .text-amber-200 {
        color: #78350f !important;
      }
      .theme-light .text-slate-300 {
        color: #374151;
      }
      .theme-light .text-slate-400,
      .theme-light .placeholder-slate-400::placeholder,
      .theme-light .placeholder-slate-400\/80::placeholder {
        color: #6b7280 !important;
      }

      .theme-light .prompt-input-wrapper > div,
      .theme-light .bg-slate-900\/80 {
         background-color: rgba(243, 244, 246, 0.9) !important;
         border: 1px solid #e5e7eb;
         backdrop-filter: blur(8px);
      }
      .theme-light .prompt-input-wrapper button[disabled] {
         background-color: #e5e7eb !important;
      }
      .theme-light .prompt-input-wrapper button svg {
        color: #374151 !important;
      }
      .theme-light .mic-grill-path {
        fill: #E5E7EB;
      }
      .theme-light .mic-body-path {
        fill: #9CA3AF;
      }
      .theme-light .mic-stand-path {
        stroke: #6B7280;
      }
      .theme-light .prompt-input-wrapper button[disabled] svg {
        color: #9ca3af !important;
      }
      .theme-light .btn-glow-white {
        background: #1f2937;
        color: #f9fafb;
        border-color: #374151;
        box-shadow: 0 0 15px rgba(0,0,0,0.2), 0 0 25px rgba(0,0,0,0.1) inset;
      }
      .theme-light .btn-glow-white:hover {
        box-shadow: 0 0 25px rgba(0,0,0,0.3), 0 0 35px rgba(0,0,0,0.15) inset;
      }
      .theme-light .bg-black\/30 {
        background-color: rgba(229, 231, 235, 0.5) !important;
      }
      
      /* Light theme glass button override for visibility */
      .theme-light .btn-glass {
        background: rgba(0, 0, 0, 0.05);
        border-color: rgba(0, 0, 0, 0.1);
        color: #1f2937;
      }
      .theme-light .btn-glass:hover {
        background: rgba(0, 0, 0, 0.1);
        border-color: rgba(0, 0, 0, 0.2);
      }

      /* Aura Effects */
      .raindrop { position: absolute; bottom: 100%; width: 1px; height: 50px; background: linear-gradient(to bottom, rgba(135, 206, 250, 0), rgba(135, 206, 250, 0.6)); animation: fall linear infinite; }
      @keyframes fall { to { transform: translateY(100vh); } }

      .icicle { position: absolute; top: -20px; width: 2px; height: 15px; background-color: rgba(255,255,255,0.7); animation: drip linear infinite; }
      @keyframes drip { 0% { transform: translateY(0); opacity: 1; } 90% { opacity: 1; } 100% { transform: translateY(100vh); opacity: 0; } }

      .lava-blob { position: absolute; bottom: -200px; background-color: #ff4500; border-radius: 50%; opacity: 0.4; filter: blur(30px); animation: rise linear infinite; }
      @keyframes rise { to { transform: translateY(-120vh) scale(1.2); opacity: 0; } }

      .steam-wisp { position: absolute; bottom: -300px; background-color: rgba(248, 248, 248, 0.1); border-radius: 50%; filter: blur(50px); animation: steam-rise ease-in-out infinite; }
      @keyframes steam-rise { to { transform: translateY(-130vh) translateX(var(--steam-drift, 0)) scale(1.5); opacity: 0; } }

      .fire-ember { position: absolute; bottom: 0; width: 4px; height: 4px; background-color: #E49E10; border-radius: 50%; box-shadow: 0 0 10px #E49E10, 0 0 20px #E49E10, 0 0 30px #ff4500; animation: ember-rise ease-out infinite, ember-flicker linear infinite; }
      @keyframes ember-rise { to { transform: translateY(-100vh) translateX(var(--ember-drift, 0)); opacity: 0; } }
      @keyframes ember-flicker { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; transform: scale(1.2); } }
      
      .lightning-container { position: fixed; inset: 0; z-index: 9999; pointer-events: none; overflow: hidden; }
      .lightning-path { stroke-dasharray: 2000; stroke-dashoffset: 2000; animation: strike 0.2s linear forwards; fill: none; stroke-linecap: round; stroke-linejoin: round; }
      
      @keyframes strike {
        to { stroke-dashoffset: 0; }
      }

      @keyframes toast {
        from { opacity: 0; transform: translateY(-20px) translateX(-50%); }
        to { opacity: 1; transform: translateY(0) translateX(-50%); }
      }
      .animate-toast { animation: toast 0.5s cubic-bezier(0.23, 1, 0.32, 1) forwards; }
      
      @keyframes popup {
        0% { transform: scale(0.5) translateY(0); opacity: 0; }
        50% { transform: scale(1.1) translateY(-10px); opacity: 1; }
        100% { transform: scale(1) translateY(-15px); opacity: 1; }
      }
      .animate-popup { animation: popup 0.3s ease-out forwards; }

      .animate-emoji-burst { position: absolute; bottom: 0; left: 0; animation: emoji-burst 1.5s ease-out forwards; }
      @keyframes emoji-burst {
        0% { transform: translate(0, 0) rotate(0) scale(0.5); opacity: 1; }
        100% { transform: var(--emoji-transform-end); opacity: 0; }
      }

      .content-blur {
        filter: blur(8px) brightness(0.7);
        transform: scale(0.98);
        pointer-events: none;
        user-select: none;
      }

      /* === JAWBREAKING IMPACT EFFECTS === */
      body.impact-mode {
        animation: violent-shake 0.8s cubic-bezier(.36,.07,.19,.97) both;
      }
      
      body.impact-mode #root {
        /* Optional: Chromatic aberration can stay, but scale it down slightly */
        animation: glitch-anim 0.8s steps(2, end) both;
      }

      @keyframes violent-shake {
        0% { transform: translate(0, 0); }
        10% { transform: translate(-10px, -10px); }
        20% { transform: translate(10px, 10px); }
        30% { transform: translate(-10px, 10px); }
        40% { transform: translate(10px, -10px); }
        50% { transform: translate(-5px, -5px); }
        60% { transform: translate(5px, 5px); }
        70% { transform: translate(-5px, 5px); }
        80% { transform: translate(5px, -5px); }
        90% { transform: translate(0, 0); }
        100% { transform: translate(0, 0); }
      }

      @keyframes glitch-anim {
        0% { transform: translate(0); }
        20% { transform: translate(-2px, 2px); }
        40% { transform: translate(-2px, -2px); }
        60% { transform: translate(2px, 2px); }
        80% { transform: translate(2px, -2px); }
        100% { transform: translate(0); }
      }
      
      .shockwave {
        position: fixed;
        top: 50%;
        left: 50%;
        width: 0;
        height: 0;
        border-radius: 50%;
        transform: translate(-50%, -50%);
        pointer-events: none;
        z-index: 9998;
        box-shadow: 0 0 0 0px rgba(255, 255, 255, 0.9);
        animation: super-shockwave 0.8s ease-out forwards;
      }

      @keyframes super-shockwave {
        0% {
          width: 0;
          height: 0;
          opacity: 1;
          border-width: 20px;
          border-style: solid;
          border-color: rgba(100, 200, 255, 0.8);
        }
        100% {
          width: 200vmax;
          height: 200vmax;
          opacity: 0;
          border-width: 0;
          border-color: rgba(255, 255, 255, 0);
        }
      }

      .flash-overlay {
        position: fixed;
        top: 0; left: 0; width: 100vw; height: 100vh;
        background: white;
        z-index: 10000;
        pointer-events: none;
        opacity: 0;
        animation: flash-burst 0.5s ease-out forwards;
        mix-blend-mode: hard-light;
      }

      @keyframes flash-burst {
        0% { opacity: 0; }
        10% { opacity: 0.8; }
        20% { opacity: 0; }
        30% { opacity: 0.4; }
        100% { opacity: 0; }
      }

      /* === LOADING ANIMATIONS === */
      @keyframes wave {
        0%, 100% { height: 10px; opacity: 0.5; }
        50% { height: 24px; opacity: 1; }
      }
      .animate-wave { animation: wave 1.2s ease-in-out infinite; }

      @keyframes shimmer {
        0% { transform: translateX(-150%); }
        100% { transform: translateX(150%); }
      }

      .scroll-mask {
        -webkit-mask-image: linear-gradient(to bottom, transparent 0%, black 1rem);
        mask-image: linear-gradient(to bottom, transparent 0%, black 1rem);
      }
      
      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }

      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }
      
      /* Image Gen Utilities */
      .animate-spin-slow {
        animation: spin 3s linear infinite;
      }
      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      .text-glow {
        text-shadow: 0 0 10px rgba(228, 158, 16, 0.5);
      }

      /* === RAINBOW TYPING CURSOR === */
      @keyframes rainbow-caret {
        0% { caret-color: #ff3333; }
        14% { caret-color: #ffaa33; }
        28% { caret-color: #ffff33; }
        42% { caret-color: #33ff33; }
        57% { caret-color: #33ffff; }
        71% { caret-color: #3333ff; }
        85% { caret-color: #ff33ff; }
        100% { caret-color: #ff3333; }
      }

      @keyframes rainbow-bg {
        0% { background-color: #ff3333; }
        14% { background-color: #ffaa33; }
        28% { background-color: #ffff33; }
        42% { background-color: #33ff33; }
        57% { background-color: #33ffff; }
        71% { background-color: #3333ff; }
        85% { background-color: #ff33ff; }
        100% { background-color: #ff3333; }
      }

      @keyframes cursor-blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0; }
      }

      input, textarea, [contenteditable] {
        animation: rainbow-caret 3s linear infinite !important;
      }
      
      .cursor-rainbow {
         animation: cursor-blink 1s step-end infinite, rainbow-bg 3s linear infinite !important;
      }

    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",

    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "vite": "https://aistudiocdn.com/vite@^7.2.4",
    "react-markdown": "https://aistudiocdn.com/react-markdown@^10.1.0",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <div id="background-mesh"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
